kind: Feature
metadata:
  name: simple-aggr
  namespace: default #production
  annotations:
    a8r.io/owner: "@AlmogBaku"
    a8r.io/description: "Demonstration of a simple aggr function"
spec:
  primitive: int
  freshness: 10s
  staleness: 1m
  keys:
    - client_id
  builder:
    aggrGranularity: 10s
    aggr:
      - sum
      - count
      - min
      - max
      - avg
    code: |
      def handler(data, ctx) -> int:
        return 1