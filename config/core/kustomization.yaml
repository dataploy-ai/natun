resources:
- core.yaml
- service.yaml
- webhook-server-cert.yaml

generatorOptions:
  disableNameSuffixHash: true

images:
- name: controller
  newName: ghcr.io/raptor-ml/raptor-core
  newTag: latest
- name: runtime
  newName: ghcr.io/raptor-ml/raptor-runtime
  newTag: latest-python3.11

replicas:
- count: 3
  name: controller-core

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
